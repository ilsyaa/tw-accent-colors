        <div class="absolute inset-0 overflow-hidden">
            <div class="bg-gradient absolute -inset-[10px] opacity-50"></div>
        </div>
        <div class="mx-auto p-5 max-w-3xl z-10">
            <div class="flex flex-wrap items-center gap-3 mb-5">
                <div class="text-6xl/none font-bold text-white">tw-accent</div>
                <div class="bg-accent-500 px-3 py-1 text-sm rounded-md font-semibold">Plugin</div>
            </div>
            <article class="prose max-w-none dark:prose-invert prose-img:rounded-xl prose-pre:p-0 prose-pre:m-0">
                <p>
                    This is an example of using <code class="text-accent-400">tw-accent</code>.
                    <br>
                    Want to see something cool? Click this button and watch the accent color on this page change.
                </p>
                <button onclick="toggleAccent()" class="bg-accent-500 p-3 text-sm rounded-lg font-semibold cursor-pointer flex items-center gap-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 1 0 9.375 7.5H12m0-2.625V7.5m0-2.625A2.625 2.625 0 1 1 14.625 7.5H12m0 0V21m-8.625-9.75h18c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125h-18c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />

            </article>
        </div>
    </div>
    

    <script>
        const accent = ['violet', 'sky', 'green', 'yellow', 'red', 'pink',  'gray']
        let current = 1
        function toggleAccent(){
            document.documentElement.setAttribute('lazy-accent', accent[current])
            current++
            if(current === accent.length - 1) current = 0
        }
    </script>
